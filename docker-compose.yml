version: '2'
services:
  blogDB_db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    container_name: laufEndlich
    volumes:
      - "./.mysql-data/db:/var/lib/mysql"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_DATABASE: blogDB
      MYSQL_USER: user
      MYSQL_PASSWORD: userpw